<button (click)="logout()">Logout</button>
<p *ngIf="username">Welcome, {{ username }}!</p>
<ul>
    <app-task
      *ngFor="let task of tasks"
      [task]="task"
      (toggle)="toggleTask($event)"
      (delete)="deleteTask($event)">
    </app-task>
</ul>
