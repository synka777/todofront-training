<button (click)="logout()">Logout</button>
<p *ngIf="username">Welcome, {{ username }}!</p>
<ul>
    <li *ngFor="let task of tasks">
        <p>{{ task.title }} - {{ task.completed ? 'Done' : 'To do' }}</p>
        <button (click)="toggleTask(task)">✓</button>
        <button (click)="deleteTask(task.id!)">🗑️</button>
    </li>
</ul>
<form (ngSubmit)="addTask()" #taskForm="ngForm">
    <input type="text" name="title" [(ngModel)]="newTaskTitle">
    <button type="submit">Add task</button>
</form>
