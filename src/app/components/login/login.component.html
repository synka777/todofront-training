<form (ngSubmit)="onSubmit()">
    <div>
        <label for="username">Username</label>
        <!-- ngModel is used to create two-way bindng betwen an element and a variable -->
        <!-- NgModel needs FormsModule! -->
        <input [(ngModel)]="username" id="username" name="username" required/>
    </div>
    <div>
        <label for="password">Password</label>
        <input [(ngModel)]="password" type="password" name="password" required/>
    </div>
    <button typ="submit">Login</button>
</form>
